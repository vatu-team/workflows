# Version: 1.1.0
# Author:  Michael Bragg <mike@vatu.co.uk>
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "PHP Magic Number Detector"

on:
  workflow_call:

    inputs:
      # Runner to be used by the parent workflow.
      runs-on:
        required: false
        type: string
        default: ubuntu-latest
      # PHP version used by project.
      version-php:
        required: false
        type: string
        default: "7.4"
      # Composer version to be used by this workflow.
      version-composer:
        required: false
        type: string
        default: "v2"

jobs:

  phpmnd:

    name: "PHP Magic Number Detector"
    runs-on: ${{ inputs.runs-on }}

    steps:

      - name: "Checks out the repository."
        uses: "actions/checkout@v3.3.0"

      - name: "Install PHP with Composer tool."
        uses: shivammathur/setup-php@2.24.0
        with:
          php-version: "${{ inputs.version-php }}"
          coverage: "none"
          ini-values: "memory_limit=256M"
          tools: composer:${{ inputs.version-composer }}
          ini-file: none
        env:
          COMPOSER_TOKEN: ${{ secrets.github-token }}

      - name: "Get Composer Cache Directory."
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: "Sets up Caching."
        uses: "actions/cache@v3.2.3"
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-composer-build-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-composer-build-

      - name: "Install PHP Magic Number Detector."
        run: composer update --working-dir=tools/phpmnd --no-interaction --prefer-dist

      - name: "Logs debug information."
        run: |
          php --version
          composer --version
          php ./tools/phpmnd/vendor/bin/phpmnd --version

      - name: "Run PHP Magic Number Detector test."
        run: |
          composer run test-phpmnd
